<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Program</title>
</head>
<body>
    <script>
        // Place your JavaScript code here
        var onSale = true, inventoryLevel = 12, discount = 3; /* declare and initialize three variables */

        /* The first if statement checks two conditions using the logical AND operator */
        if (onSale && inventoryLevel > 10) {
            console.log("We have plenty left");
        }

        /* The second if statement also checks two conditions using the logical OR operator ('||"); */
        if (onSale || discount > 0) {
            console.log("On sale!");
        } else {
            console.log("Full price");
        }

        /* You declare an object named 'rect' with two properties: width & height */
        var rect = {
            width: 100,
            height: 50
        };

        /* Finally, you log the entire 'rect' object to the console, which will display its properties and values */
        console.log(rect);
    </script>
</body>
</html>
