<!-- Provides Heading for page-->
<h2>What Can JavaScript Do?</h2>

<!-- Explanation of what my page does-->
<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<!--Activates my JavaScript function which is a button that changes the picture-->
<button onclick="document.getElementById('myImage').src='gojo.webp'">Serious Gojo to Casual Gojo</button>

<!--Displays an original image-->
<img id="myImage" src="cellphone.jpg" style="width:100px">
